{% extends "layout/app.html" %} {% block body_block %}

<h1>Password Reset</h1>
<form action="{% url 'password_reset' %}" method="post">
  {% csrf_token %} {% if form.errors %}
  <div class="alert alert-primary">Error: Please try again</div>
  {% endif %}

  <label for="">{{ form.email.label }}</label>
  {{ form.email }}

  <button type="submit">Send Email</button>
</form>

{% endblock %}
